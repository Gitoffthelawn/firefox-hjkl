<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; width: 200px; padding: 10px; }
    label { display: block; margin: 5px 0 2px; }
    input { width: 100%; }
    button { margin-top: 10px; width: 100%; }
  </style>
</head>
<body>
  <label>Up:</label>
  <input type="text" id="up" maxlength="1" />
  <label>Down:</label>
  <input type="text" id="down" maxlength="1" />
  <label>Left:</label>
  <input type="text" id="left" maxlength="1" />
  <label>Right:</label>
  <input type="text" id="right" maxlength="1" />

  <button id="save">Save</button>
  <button id="restore">Restore Defaults</button>

  <script src="popup.js"></script>
</body>
</html>
